interface: '0.0.0.0'

ipv6: False

worker_threads: 8

gitfs_provider: pygit2

fileserver_backend:
  - git

gitfs_remotes:
  - git@github.com:magfest/salt-rules.git:
    - privkey: /etc/salt/pki/master/salt_git_key
    - pubkey: /etc/salt/pki/master/salt_git_key.pub
  - https://github.com/magfest/ipa-formula

ext_pillar:
  - git:
    - master git@github.com:magfest/salt-pillars.git:
      - privkey: /etc/salt/pki/master/salt_git_key
      - pubkey: /etc/salt/pki/master/salt_git_key.pub

file_ignore_regex:
  - '/\.git($|/)'

reactor:
  - 'salt/fileserver/gitfs/update':
    - /srv/reactor/update_fileserver.sls

rest_tornado:
    # can be any port
    port: 8000
    ssl_crt: /etc/pki/api/certs/server.crt
    # no need to specify ssl_key if cert and key
    # are in one single file
    ssl_key: /etc/pki/api/certs/server.key
    debug: False
    disable_ssl: False
    websockets: True
